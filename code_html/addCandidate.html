<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1>Candidate</h1>
        <br>
        <a href="listCandidate.html">list Candidate</a>
        <form action="#" name="info">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Address</label>
                <input type="text" class="form-control" id="exampleInputEmail2" name="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Date of birth:</label>
                <input type="date" class="form-control" id="exampleInputEmail3" name="dateOfBirth" placeholder="Enter date of birth">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail4">Skill</label>
                <input type="text" class="form-control" id="exampleInputEmail4" name="skill" placeholder="Enter skill">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail5">Word History</label>
                <input type="text" class="form-control" id="exampleInputEmail5" name="workHistory" placeholder="Enter history word">
            </div>

            <div><input type="button" class="btn btn-outline-primary" name="btn-submit" value="Save"><input class="btn btn-outline-dark" type="reset" value="Reset"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var apiUrl = 'http://localhost:8080/api/v1/candidates'
            document.forms['info']['btn-submit'].onclick = () => {
                var name = document.forms['info']['name'].value
                var address = document.forms['info']['address'].value
                var dateOfBirth = document.forms['info']['dateOfBirth'].value
                var skill = document.forms['info']['skill'].value
                var workHistory = document.forms['info']['workHistory'].value
                var obj = {
                    "name": name,
                    "address": address,
                    "dateOfBirth": dateOfBirth,
                    "skill": skill,
                    "workHistory": workHistory,
                }
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 201) {
                            window.location.href = "/listCandidate.html.html"
                        }

                    }
                }
                xhr.open("POST", apiUrl, false)
                xhr.setRequestHeader('Content-type', "application/json")
                xhr.send(JSON.stringify(obj))
            }
        })
    </script>
</body>
</html>
